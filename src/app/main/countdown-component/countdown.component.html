<div class="main-div">
  <div *ngIf="!loading; else elseBlock" class="main-countdown-row">
    <div class="countdown-part">
      <div class="part-row">
        <div class="part-digit">{{days | firstDigit}}</div>
        <div class="part-digit">{{days | secondDigit}}</div>
      </div>
      <span class="part-measure">DÃ­as</span>
    </div>

    <div class="countdown-part">
      <div class="part-row">
        <div class="part-digit">{{hours | firstDigit}}</div>
        <div class="part-digit">{{hours | secondDigit}}</div>
      </div>
      <span class="part-measure">Horas</span>
    </div>

    <div class="countdown-part">
      <div class="part-row">
        <div class="part-digit">{{minutes | firstDigit}}</div>
        <div class="part-digit">{{minutes | secondDigit}}</div>
      </div>
      <span class="part-measure">Minutos</span>
    </div>

    <div class="countdown-part">
      <div class="part-row">
        <div class="part-digit">{{seconds | firstDigit}}</div>
        <div class="part-digit">{{seconds | secondDigit}}</div>
      </div>
      <span class="part-measure">Segundos</span>
    </div>
  </div>
  <ng-template #elseBlock>
    <mat-spinner [diameter]="50"></mat-spinner>
  </ng-template>
</div>
