<div class="main-div">
    <div *ngIf="varaIsDone" [@fadeInOnEnter]>
        <div *ngFor="let star of tinyStars" id="tiny_star" [ngStyle]="{top: star.top, right: star.right}"></div>
        <div *ngFor="let star of mediumStars" id="medium_star" [ngStyle]="{top: star.top, right: star.right}"></div>
        <div *ngFor="let star of bigStars" id="big_star" [ngStyle]="{top: star.top, right: star.right}"></div>
    </div>
    <div id="signature" [ngStyle]="{position: initIsDone ? 'unset' : 'absolute'}"></div>
    <div *ngIf="initIsDone" [@zoomInOnEnter] class="options-row">
        <div class="option" (click)="setSelectionState('Video')">
            <span class="option-text" [ngStyle]="{'text-decoration': selectionState === 'Video'? 'underline 0.5px' : 'unset'}">Video</span>
        </div>
        <div class="option" (click)="setSelectionState('Fotos')">
            <span class="option-text" [ngStyle]="{'text-decoration': selectionState === 'Fotos'? 'underline 0.5px' : 'unset'}">Fotos</span>
        </div>
        <div class="option" (click)="setSelectionState('Cartita')">
            <span class="option-text" [ngStyle]="{'text-decoration': selectionState === 'Cartita'? 'underline 0.5px' : 'unset'}">Cartita</span>
        </div>
    </div>
    <div *ngIf="initIsDone" class="content-div" [@zoomInOnEnter]>
        <div class="video-div" *ngIf="leaveFinished && selectionState === 'Video'" [@zoomInOnEnter] [@zoomOutOnLeave] (@zoomOutOnLeave.done)="leaveDone()">
            <vg-player>
                <vg-overlay-play></vg-overlay-play>
                <vg-buffering></vg-buffering>

                <vg-scrub-bar>
                    <vg-scrub-bar-current-time></vg-scrub-bar-current-time>
                    <vg-scrub-bar-buffering-time></vg-scrub-bar-buffering-time>
                </vg-scrub-bar>

                <vg-controls>
                    <vg-play-pause></vg-play-pause>
                    <vg-playback-button></vg-playback-button>

                    <vg-time-display vgProperty="current" vgFormat="mm:ss"></vg-time-display>

                    <vg-scrub-bar style="pointer-events: none;"></vg-scrub-bar>

                    <vg-time-display vgProperty="left" vgFormat="mm:ss"></vg-time-display>
                    <vg-time-display vgProperty="total" vgFormat="mm:ss"></vg-time-display>

<!--                    <vg-track-selector></vg-track-selector>-->
                    <vg-mute></vg-mute>
                    <vg-volume></vg-volume>

                    <vg-fullscreen></vg-fullscreen>
                </vg-controls>

                <video [vgMedia]="media" #media id="singleVideo" preload="auto" crossorigin>
                    <source src="assets/videos/video4947608652031722120.mp4" type="video/mp4">
                </video>
            </vg-player>
        </div>
        <div class="photos-div" *ngIf="leaveFinished && selectionState === 'Fotos'" [@zoomInOnEnter] [@zoomOutOnLeave] (@zoomOutOnLeave.done)="leaveDone()">
            <carousel [cellsToShow]="1" [loop]="true" [images]="randomImages" [objectFit]="'contain'"></carousel>
        </div>
        <div class="letter-div" *ngIf="leaveFinished && selectionState === 'Cartita'" [@zoomInOnEnter] [@zoomOutOnLeave] (@zoomOutOnLeave.done)="leaveDone()">
            <h1>Cartita</h1>
        </div>
    </div>
</div>
